<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700italic,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../bower_components/photoswipe/dist/default-skin/default-skin.css">
		<link rel="stylesheet" href="../bower_components/photoswipe/dist/photoswipe.css">
		<link rel="stylesheet" href="../dist/natural-gallery.min.css">
		<link rel="stylesheet" href="../dist/default-skin/skin.css">
		<link rel="stylesheet" href="demo.css">

		<script src="../bower_components/jquery/dist/jquery.js"></script>

		<script>
			var images = [];
			var categories = [[], [1], [2], [3], [1, 2], [1, 3], [1, 2, 3]]; // hand made list of categories @todo : implement images without categories attribute (actually crashes)
			var thumbnailMaximumHeight = 300;

			$.ajax({
				dataType: "json",
				async: false,
				url: "https://api.unsplash.com/categories/7/photos",
				data: {
					client_id: '04902b80294822aa86dbe5c57ee47e1c1f0e8a0f0f360979746970a1239001dd',
					per_page: 30
				},
				success: function(data) {
					for (var i = 0; i < data.length; i++) {
						var image = data[i];
						var ratio = image.width / image.height;
						var categoryIdb = i % categories.length;

						var formatedImage = {
							uid: i,
							thumbnail: image.urls.regular,
							enlarged: data[i].urls.full,
							title: image.user.name,
							categories: categories[categoryIdb],
							tWidth: thumbnailMaximumHeight * ratio,
							tHeight: thumbnailMaximumHeight,
							eWidth: image.width,
							eHeight: image.height
						};

						images.push(formatedImage);
					}
				}
			});

			function getImages(number) {
				var randomStart = Math.floor(Math.random() * (images.length - number));
				return images.splice(randomStart, number);
			}
		</script>

	</head>

	<body>
		<div class="container">

			<h1>Natural gallery</h1>

			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="index.html">Example 1</a></li>
							<li><a href="multiple.html">Example 2</a></li>
							<li><a href="no-lightbox.html">Example 3</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div data-galleryid="1" class="natural-gallery" id="natural-gallery-1">

				<script type="text/javascript">
					window.naturalGalleries = window.naturalGalleries || [];

					var naturalGallery = {};
					naturalGallery.id = "1";
					naturalGallery.images = images;
					naturalGallery.thumbnailMaximumHeight = thumbnailMaximumHeight;
					naturalGallery.round = 3;
					naturalGallery.thumbnailFormat = 'natural'; // or square
					naturalGallery.imagesPerRow = 4; // only considered when format is square
					naturalGallery.margin = 1;
					naturalGallery.limit = 0; // number of rows per page. If 0 = auto/lazy load on mouse scroll
					naturalGallery.lightbox = true;

					window.naturalGalleries.push(naturalGallery);
				</script>

				<div class="natural-gallery-header">

					<div class="natural-gallery-searchTerm sectionContainer">
						<input type="text" required />
						<label class="sectionName">Search</label>
						<span class="bar"></span>
					</div>

					<div class="natural-gallery-categories sectionContainer">
						<div class="sectionName">Categories</div>
						<label>
							<input type="checkbox" checked="checked" data-uid="none" class="natural-gallery-category" id="natural-gallery-category-without">
							<span class="label">Without</span>
							<span class="bar"></span>
						</label>
						<label>
							<input type="checkbox" checked="checked" data-uid="1" class="natural-gallery-category" id="natural-gallery-category-1">
							<span class="label">Nature</span>
							<span class="bar"></span>
						</label>
						<label>
							<input type="checkbox" checked="checked" data-uid="2" class="natural-gallery-category" id="natural-gallery-category-2">
							<span class="label">Buildings</span>
							<span class="bar"></span>
						</label>
						<label>
							<input type="checkbox" checked="checked" data-uid="3" class="natural-gallery-category" id="natural-gallery-category-3">
							<span class="label">Other</span>
							<span class="bar"></span>
						</label>
					</div>

					<div class="natural-gallery-images sectionContainer">
						<div class="sectionName">Images</div>
						<span class="natural-gallery-visible"></span> / <span class="natural-gallery-total"></span>
					</div>

				</div> <!-- end of header -->

				<div class="natural-gallery-body">
					<div class="natural-gallery-noresults">none</div>
				</div>

				<div class="natural-gallery-footer">
					<a class="natural-gallery-next">more</a>
				</div> <!-- end of footer -->

			</div> <!-- end of gallery -->

			<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="pswp__bg"></div>
				<div class="pswp__scroll-wrap">
					<div class="pswp__container">
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
					</div>
					<div class="pswp__ui pswp__ui--hidden">
						<div class="pswp__top-bar">
							<div class="pswp__counter"></div>
							<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
							<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
							<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
							<div class="pswp__preloader">
								<div class="pswp__preloader__icn">
									<div class="pswp__preloader__cut">
										<div class="pswp__preloader__donut"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
							<div class="pswp__share-tooltip"></div>
						</div>
						<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
						<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
						<div class="pswp__caption">
							<div class="pswp__caption__center"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div style="clear:both;height:100px;border-top:1px solid #cccccc;">footer</div>

		<script src="../bower_components/photoswipe/dist/photoswipe.js"></script>
		<script src="../bower_components/photoswipe/dist/photoswipe-ui-default.js"></script>
		<script src="../dist/natural-gallery.min.js"></script>

	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <!-- Natural Gallery assets -->
        <link rel="stylesheet" href="../dist/themes/natural.css">
        <link rel="stylesheet" href="../dist/natural-gallery.full.css">
        <script src="../dist/natural-gallery.full.js"></script>

        <!-- Demo assets -->
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700italic,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="demo.css">

    </head>

    <body>
        <div class="container">

            <h1>Natural gallery</h1>
            <h2 class="text-center">no lightbox, no link</h2>

            <svg version="1.1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 100 100"  xml:space="preserve" style="display:none;">
				<g id="icon-next">
					<polygon points="88.126,24.216 50.036,62.306 11.947,24.216 0.355,35.809 50.036,85.49 99.718,35.809 		"/>
				</g>
			</svg>

            <!-- Photoswipe template -->
            <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="pswp__bg"></div>
                <div class="pswp__scroll-wrap">
                    <div class="pswp__container">
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                    </div>
                    <div class="pswp__ui pswp__ui--hidden">
                        <div class="pswp__top-bar">
                            <div class="pswp__counter"></div>
                            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                            <div class="pswp__preloader">
                                <div class="pswp__preloader__icn">
                                    <div class="pswp__preloader__cut">
                                        <div class="pswp__preloader__donut"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                            <div class="pswp__share-tooltip"></div>
                        </div>
                        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                        <div class="pswp__caption">
                            <div class="pswp__caption__center"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Wrapper  -->
            <div id="gallery"></div>

        </div><!-- .container -->

        <script type="text/javascript">

            var galleryData = {
                options: {
                    showCount: true,
                    searchFilter: true,
                    categoriesFilter: true,
                    showNone: true,
                    showOthers: true,
                    lightbox: false
                }
            };

            var galleryEl = document.getElementById('gallery');
            var photoswipeEl = document.getElementsByClassName('pswp')[0];
            var gallery = new NaturalGallery.Gallery(galleryEl, photoswipeEl, galleryData);

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'data.json');
            xhr.send(null);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    gallery.collection = JSON.parse(xhr.responseText);
                }
            };

        </script>

    </body>
</html>
